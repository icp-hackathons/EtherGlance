<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Rhinestone</title>
        <link rel="stylesheet" href="{{ static_url('styles.css') }}" type="text/css"/>
        <link rel="stylesheet" href="{{ static_url('bootstrap.css') }}" type="text/css"/>
        <script type="text/javascript" src="{{ static_url('jquery-2.1.4.min.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('rhinestone-main-script.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('fonts/bootstrap/glyphicons-halflings-regular.ttff') }}"></script>
    </head>
    <body>
        <div id="main-container" class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/home">Rhinestone</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a id="user-name"><span class="glyphicon glyphicon-user glyphicon-nav"></span>{{arguments["user"]}}</a>
                            </li>
                            <li>
                                <a id="app-id"><span class="glyphicon glyphicon-modal-window glyphicon-nav"></span>{{arguments["appId"]}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="board-joiner">
                <div style="display:block; color:white;"><span class="glyphicon glyphicon-download"></span></div>
                <div id="joiner-line" style="display:block; margin-left:6px; background-color:white; width:2px;"></div>
                <div style="display:block; color:white;"><span class="glyphicon glyphicon-download"></span></div>
            </div>
            <div class="row" style="margin-top:30px;">
                <panel id="sessions-control" class="col-lg-6">
                    <div class="dropdown pull-left col-lg-12">
                      <button class="btn btn-default dropdown-toggle" type="button" id="session-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Choose a session
                        <span class="caret"></span>
                      </button>
                      <ul id="sessions-list-ul" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                      </ul>
                    </div>
                    <div class="col-lg-12" style="margin:12px;">
                        <span class="glyphicon glyphicon-comment"></span><b style="margin-left:10px;" id="comment-count"></b>
                        <span class="glyphicon glyphicon-user" style="margin-left:20px;"></span><b style="margin-left:10px" id="user-count"> </b>
                    </div>
                </panel>
                <panel class="col-lg-6">
                    <panel id="rhinestone-connect-session" class="input-group">
                    <input id="session-name-field" type="text" class="form-control" placeholder="Connect to session...">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" onclick="connectSession();"><span class="glyphicon glyphicon-send"></span></button>
                      </span>
                    </panel>
                    <panel id="rhinestone-new-session" class="input-group">
                        <div id="session-prefix"></div>
                        <input id="new-session-field" type="text" class="form-control" placeholder="Create new session...">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="newSession();"><span class="glyphicon glyphicon-plus"></span></button>
                          </span>
                    </panel>
                </panel>

            </div>
            <div class="row">
                <div id="board" class="col-lg-4">
                    <div id="refresh-board" onclick="refreshBoard();"><span class="glyphicon glyphicon-refresh"></span></div>
                    <div id="board-container">
                        <div id="board-empty-desc">The board for this session is empty, add some files to get started...</div>
                    </div>
                </div>
                <div id="chat-window" class="col-lg-7">
                    <div id="rhinestone-window" ondragover="allowDrop(event)" ondrop="drop(event)">
                        <h5 id="session-header"> <div style="margin:10px">All session messages appear here...</div></h5>
                    </div>
                    <div id="rhinestone-input" class="input-group">
                        <input id="message-input" type="text" class="form-control" placeholder="Type your message here...">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="sendMessage();"><span class="glyphicon glyphicon-comment"></span></button>
                          </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="file-share-container" class="container">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Rhinestone</a>
                    </div>
                </div>
            </nav>
            <div class="row" style="margin-top:100px;">
                <div class="panel panel-default">
                    <div class="panel-body">
                        In which session you want to share the file?
                        <br>
                        <br>
                        <span class="glyphicon glyphicon-folder-open" style="margin:10px;"></span> <div id="file-share-path">{{arguments["fileSharePath"]}}</div>
                        <div id="add-to-session" class="col-lg-3">
                            <div class="dropdown pull-left">
                              <button class="btn btn-default dropdown-toggle" type="button" id="add-to-session-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                Add to session...
                                <span class="caret"></span>
                              </button>
                              <ul id="add-to-sessions-list-ul" class="dropdown-menu" aria-labelledby="dropdownMenu1">
                              </ul>
                            </div>
                            <button id="cancel-btn" class="btn btn-default" onclick="cancelAdd();">Cancel</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
